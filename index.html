<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <title>Document</title>
</head>
<body>
    <main>
        <section class="player-one">
            <div class="player-wrapper">
                <header class="player-one-icon">⭐</header>
                <p class="player-one-wins"></p>
            </div>
        </section>
        <section class="game-screen">
            <div class="game-wrapper">
                <header class="game-status"></header>
                <div class="grid-container">
                    <div class="grid-item" id="one"></div>
                    <div class="grid-item" id="two"></div>
                    <div class="grid-item" id="three"></div>
                    <div class="grid-item" id="four"></div>
                    <div class="grid-item" id="five"></div>
                    <div class="grid-item" id="six"></div>
                    <div class="grid-item" id="seven"></div>
                    <div class="grid-item" id="eight"></div>
                    <div class="grid-item" id="nine"></div>
                </div>
            </div>
        </section>
        <section class="player-two">
            <div class="player-wrapper">
                <header class="player-two-icon">❤️</header>
                <p class="player-two-wins"></p>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script> 
</html>
